<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Instagram Searcher</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="InstagramSearchCtrl">
	<header class="title">
		<img src="ng-instagram.png" alt="Instagram Searcher Title"/>
	</header>
	<section class="search-field">
		<form ng-submit="submit(searchTerm)">
			<input ng-model="searchTerm" type="text" placeholder="Enter a tag to search" required autofocus>
			<input type="submit" value="Submit">
		</form>
	</section>
	<div class="loading" ng-if="loading">
		<p>Searching Instagram for photos tagged with <span>"{{searchTerm}}"</span></p>
	</div>
	<ng-view ng-if="searchSuccess">
		<div ng-repeat="item in data" class="results">
			<a href="{{item.link}}"><img ng-src="{{item.images.standard_resolution.url}}"/></a>
		</div>
	</ng-view>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
